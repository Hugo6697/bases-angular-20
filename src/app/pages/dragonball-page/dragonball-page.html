<h1>DRAGONBALL PAGE</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }} - {{ power() }}</h3>
        <input type="text" 
        placeholder="Nombre" 
        [value]="name()"
        (change)="name.set(txtName.value)"
        #txtName
        class="form-control">

        <input type="number" 
        [value]="power()"
        (input)="power.set(+txtPower.value)"
        #txtPower
        placeholder="Poder" 
        class="form-control">
        <button (click)="addCharacter()" type="button" class="btn btn-primary mt-2">Agregar</button>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-sm-6">
            <h3>Listado</h3>
            <ul class="list-group">
                @for(character of characters(); track character.id; let idx = $index) {
                    @if (character.power > 500) {
                         <li class="list-group-item">{{ idx + 1 }} {{ character.name }} - 
                        <strong [class.text-danger]="character.power > 9000"
                                [class.text-info]="character.power < 9000"> 
                                {{ character.power }}
                        </strong>
                        <!-- <strong ngClass="powerClass()">
                             {{ character.power }}
                        </strong> -->
                    </li>
                    } @else {
                        <li><strong>AQUI NO HAY NAIDE</strong></li>
                    }
                   
                }
            </ul>
        </div>
    </div>
</section>
